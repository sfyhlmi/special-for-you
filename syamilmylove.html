<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYAMIL IS MY LOVE</title>
    <style>
        body {
            background-color: #fdeff0; /* Soft pink background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .title {
            font-size: 3em;
            color: #aa336a; /* Pink color for text */
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            animation: heartbeat 1s infinite;
        }
        .button {
            background-color: #ff1493; /* Dark pink button */
            color: #fff;
            font-size: 1em;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            text-decoration: none;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #ff69b4; /* Lighter pink on hover */
            transform: scale(1.05);
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(10px);
            background: radial-gradient(circle, #ff69b4 20%, transparent 70%);
            animation: rotateBackground 30s linear infinite;
        }
        @keyframes rotateBackground {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 class="title">Hi Sayang!</h1>
        <p>Please select an option:</p>
		<a href="onedayonelove.html" class="button">Click here if you love Suffia</a>
        <a href="diesoon.html" class="button">Click here if you don't love Suffia</a>
    </div>
</body>
</html>
